<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaços Educacional Studytask</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1F1F1F;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ff00ff, #00ffff, #ffff00);
            background-size: 600% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .content {
            padding: 20px;
        }

        footer {
            background-color: #1F1F1F;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Espaços Educacional Studytask</h1>
    </header>
    <div class="content">
        <h2>Bem-vindo ao Espaços Educacional Studytask</h2>
        <p>Este é um espaço dedicado a compartilhar vídeos educacionais.</p>
    </div>
    <footer>
        <p>&copy; 2024 Espaços Educacional Studytask</p>
    </footer>
</body>
</html>
